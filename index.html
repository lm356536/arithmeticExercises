<!doctype>
<html>
    <head>
        <title>第一学学期计算练习题</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
    </head>
    <style>
    #app {
        width:100%;
       /* background: #f00;*/
        display: flex;
        flex-wrap: wrap;
        justify-content: center;

    }
    #app table{
        top: 50%;
        left: 50;
        width: 90%;
       /* background-color: #ff0;*/
    }
    #app table tr td {
        width: 100px;
        white-space:pre;
        border: 0px solid;
        font-size: 18px;
        height: 40px;
    }
  #app  /deep/ div:first-child{
        line-height: 24px;
        text-align: center;
        width: 24px;
        height: 24px;
        border: 1px dotted;
        border-radius:50%;
        font-size: 12px;
        white-space: pre-wrap;
        float: left;
        margin-right:5px;
    }
    #app  /deep/ div:last-child{
        white-space: pre-wrap;
        display: block;
        float: left;
    }
    </style>
    <body>
        <div id="app">
            <h1>{{title}}</h1>
            <table>
                <tr>
                    <td>班级：</td>
                    <td>姓名：</td>
                    <td>日期：</td>
                    <td>时间：</td>
                    <td>分数：</td>
                </tr>
                <tr v-for = "(item,index) in getTwoNum"  :key = index >
                    <td><div>{{index+1}}</div><div>{{item[0]}}</div></td>
                    <td><div>{{index+21}}</div><div>{{item[1]}}</div></td>
                    <td><div>{{index+41}}</div><div>{{item[2]}}</div></td>
                    <td><div>{{index+61}}</div><div>{{item[3]}}</div></td>
                    <td><div>{{index+81}}</div><div>{{item[4]}}</div></td>
                </tr>
            </table>
        </div>
    </body>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title:'第一学期口算练习题',
                arr: [[1,2,3,4,5]]
            },
            computed: {
                // 10以内加减法
                getTwoNum: function () {
                    var tempArr1 = []
                    var tempArr2 = []
                    var tempArr3 = []
                    for ( var i = 0; i <= 10; i++) {
                        for(var j = 0; j <= 10-i; j++) {
                            // 两位数加法
                            tempArr1.push(i + '+' + j + '=')
                            //console.log(tempArr1)
                            // 两位数减法
                            tempArr1.push((10-j) + '-' + (i) + '=')
                            // console.log(tempArr1)
                            // 带括号，两位数加减法
                            tempArr2.push( i + '+' + '(  )' + '=' + (10-j))
                            tempArr2.push('(  )' + '+' + i + '='+ (10-j) )
                            tempArr2.push((10-j) + '-' + '(  )'+ '=' + i)
                            tempArr2.push('(  )'+ '-' + j + '=' + i)
                            // 三位数加减法
                            for (var k = 0; k <=10-j-i; k ++) {
                                 tempArr3.push(i+ '+' + j +'+' + k + '=')  
                            }
                           for(var n = 0; n <= i + j; n++ ) {
                                tempArr3.push(i+ '+' + j +'-' + n + '=')
                              if(j >= i && j - i - n >= 0) {
                                tempArr3.push(j+ '-' + i +'-' + n + '=')
                              }
                           }
                           for (var m = 0; m <= 10 - j + i; m++) {
                               if(j>=i) {
                                 tempArr3.push(j+ '-' + i +'+' + m + '=')
                               } 
                           }
                        }
                    }
                //console.log(tempArr2)
                tempArr1.sort(this.randomSort)
                tempArr2.sort(this.randomSort)
                tempArr3.sort(this.randomSort)
                // console.log(tempArr1)
                var arr = []
                var arr1 = tempArr1.slice(0,20)
                var arr2 = tempArr2.slice(0,20)
                var arr3 = tempArr3.slice(0,20)
                var arr4 = tempArr1.slice(20,40)
                var arr5 = tempArr2.slice(20,40)
                for(var o = 0; o <= 19; o++) {
                    arr.push([arr1[o],arr2[o],arr3[o],arr4[o],arr5[o]])
                }
                console.log(arr1[19])
                console.log(arr)
                return arr
                }
            },
            // 随机排序 通过随机产生0到1的数，然后判断是否大于0.5从而影响排序，产生随机性的效果
            methods:{
            randomSort: function (a,b) {
                 return Math.random()>.5?-1:1
            }
            }
        })
    </script>
    
</html>
